version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "UTC"
    target-branch: "develop"
    commit-message:
      prefix: "[GH-Actions]"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "github-actions"

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
      time: "07:00"
      timezone: "UTC"
    target-branch: "develop"
    commit-message:
      prefix: "[Python]"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "08:00"
      timezone: "UTC"
    target-branch: "develop"
    commit-message:
      prefix: "[NPM]"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "npm"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "09:00"
      timezone: "UTC"
    target-branch: "develop"
    commit-message:
      prefix: "[Docker]"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "docker"
